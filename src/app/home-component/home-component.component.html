<ngb-carousel>
  <ng-template ngbSlide *ngFor="let media of mediaList">
    <div class="picsum-img-wrapper">
      <img src="{{media.mediaInfo.picture}}" alt="Random slide">
    </div>
    <div class="carousel-caption">
      <h3>{{media.mediaInfo.name}}</h3>
      <p class="description">{{media.mediaInfo.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
